<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced CSS Project</title>
  <link rel="stylesheet" href="style-advanced.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="glass-header">
    <h1>Advanced CSS Project</h1>
    <p>Demonstrating advanced styling techniques</p>
  </header>

  <nav class="sticky-nav">
    <a href="#features">Features</a>
    <a href="#animations">Animations</a>
    <a href="#grid">Grid Layout</a>
  </nav>

  <main>
    <section id="features" class="section dark-gradient">
      <h2>CSS Features</h2>
      <ul>
        <li>Glassmorphism</li>
        <li>CSS Variables & Theming</li>
        <li>Sticky Navigation</li>
        <li>Custom Scrollbar</li>
      </ul>
    </section>

    <section id="animations" class="section fade-section">
      <h2>Keyframe Animations</h2>
      <div class="box spin"></div>
      <div class="box bounce"></div>
    </section>

    <section id="grid" class="section">
      <h2>CSS Grid Gallery</h2>
      <div class="grid-gallery">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Advanced CSS Showcase</p>
  </footer>
</body>
</html>
